<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>PromoGroup</title>
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/logo1920.svg" alt="Логотип-главное-меню">
        <div class="header__tabs">
            <button class="header-tab" id="projectsButton">Проекты</button>
            <button class="header-tab" id="aboutUsButton">О компании</button>
            <button class="header-tab" id="contactsButton">Контакты</button>
        </div>
    </header>

    <main class="content">

        <div class="main-tabs">
            <button class="main-tabs__design"></button>
            <button class="main-tabs__posm"></button>
            <button class="main-tabs__merch"></button>
            <button class="main-tabs__event"></button>
        </div>

    </main>


    <footer class="footer">

        <img class="footer__logo" src="./images/footer-logo.svg" alt="Логотип-футер">
        <div class="social-buttons">
            <button class="social-buttons__button">Behance</button>
            <button class="social-buttons__button">Instagram</button>
            <button class="social-buttons__button">Facebook</button>
        </div>
        <h2 class="footer__number">8 800 500 63 40</h2>

    </footer>

    <div class="start-overlay" id="startOverlay">
        <div class="overlay-content">
            <h1 class="overlay-content__title">ДОБРО ПОЖАЛОВАТЬ</h1>
            <img class="overlay-content__logo" src="./images/logo-start.svg" alt="Логотип-старт">
            <button class="overlay-content__button" id="startButton"> НАЖМИТЕ ЗДЕСЬ ЧТОБЫ ПРОДОЛЖИТЬ</button>
            <p class="overlay-content__phrase">Creative Agency</p>
        </div>
    </div>

    <script src="./scripts/index.js"></script>

</body>

</html>
